      // 3. request a new conversation

          type: "ms.PublishEvent",

            event: {

            },
          },
        };
        ws.send(JSON.stringify(obj));
      }

      function makeAjaxCall() {

        xhr.onreadystatechange = function () {

            } else {

              showMessage("Error: " + xhr.status);
            }
          }
        };

        // Send the AJAX request
        xhr.send();
      }
